<div class="card card-container">
    <p-toast></p-toast>
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <h2>Attendance</h2>
        </ng-template>
        <ng-template pTemplate="right">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"></button>
        </ng-template>
    </p-toolbar>
    <div class="grid"> 
        <div class="col-3">
            <div class="card">
                <div class="m-3">
                    <app-clock></app-clock>
                </div>
                <div class="flex justify-content-center">
                    <p-button  icon="pi pi-play" class="m-1" [text]="true" [raised]="true" severity="primary"></p-button>
                    <p-button icon="pi pi-stop" class="m-1" [text]="true" [raised]="true" severity="danger"></p-button>
                
                </div>
                <div class="flex-intial text-center justify-content-center">
                    <p>Start: <span>08:00 AM</span></p>
                    <p>End: <span>04:00 PM</span></p>
                 </div>
                <div class="flex justify-content-center">
                    <p-button icon="pi pi-pause" class="m-1" [text]="true" [raised]="true" severity="success"></p-button>
                    <p-button icon="pi pi-replay" class="m-1" [text]="true" [raised]="true" severity="warning"></p-button>
                   
                </div>
                <div class="flex-intial text-center justify-content-center">
                    <p>Pause: <span>01:00 PM</span></p>
                    <p>Continue: <span>01:30 PM</span></p>
                 </div>
               
            </div>
        </div>
        <div class="col-9">
            
<p-dataView #dv [value]="products">
    <ng-template pTemplate="list" let-products>
        <div class="grid grid-nogutter">
            <div class="col-12" *ngFor="let item of products; let first = first">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4" [ngClass]="{ 'border-top-1 surface-border': !first }">
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">{{ item.name }}</div>
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                    <span class="font-semibold">{{ item.category }}</span>
                                </span>
                                <p-tag [value]="item.inventoryStatus" ></p-tag>
                            </div>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">{{ '$' + item.price }}</span>
                            <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded" [disabled]="item.inventoryStatus === 'OUTOFSTOCK'"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
        </div>
    </div>
   
    

  
</div>


<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
