<div class="card flex justify-content-center">
    <p-card header="AttendeeApp" subheader="Login" [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
            <img alt="Card" src="../../assets/Images/logo.png" />
        </ng-template>
        <div class="field">
            <input type="text" pInputText id="userName" placeholder="User name" [(ngModel)]="userName" required autofocus />
            <input type="text" pInputText id="password" placeholder="Password" [(ngModel)]="password" required autofocus />
        </div>
        <ng-template pTemplate="footer">
            <p-button label="Login"></p-button>
        </ng-template>
    </p-card>
</div>
