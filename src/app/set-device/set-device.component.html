<p-toast></p-toast>
<div class="card flex justify-content-center text-center">
    <p-card header="AttendeeApp" subheader="Code" [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
            <img alt="Card" src="../../assets/Images/logo.png" />
        </ng-template>
        <div class="field text-center">
            <input type="text" pInputText id="oldConfirmationCode" placeholder="Old Confirmation Code"
            [(ngModel)]="oldConfirmationCode" required autofocus />
            <input type="text" pInputText id="newConfirmationCode" placeholder="New Confirmation Code"
            [(ngModel)]="newConfirmationCode" required />
        </div>
        <ng-template pTemplate="footer">
            <div class="text-center">
                <p-button label="Save" icon="pi pi-check" (click)="SerDevice()"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>
