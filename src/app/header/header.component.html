 <div class="card">
<p-menubar [model]="items">

          <div routerLink="/">
            <img src="../assets/Images/logo.png" height="40" class="mr-2" alt="Attendee-App"/>
          </div>
        </ng-template>
        <ng-template pTemplate="end">
          <a  (click)="Logout()"> <i class="pi pi-sign-out"></i></a>
        </ng-template>
  </p-menubar>
</div>
