<div class="formgrid grid">
    <div class="field col-6">
        <label for="vacationDate">vacationDate</label>
        <input type="date" pInputText id="vacationDate" [(ngModel)]="service.vacation.vacationDate" required autofocus />
        <small class="p-error" *ngIf="service.submitted && !service.vacation.vacationDate">Device is required.</small>
    </div>
    <div class="field col-6">
        <label for="vacationType">vacationType</label>
        <input type="text" pInputText id="vacationType" [(ngModel)]="service.vacation.vacationType" required />
        <small class="p-error" *ngIf="service.submitted && !service.vacation.vacationType">confirmation Code is required.</small>
    </div> 
</div>
<div class="field">
    <label for="notes">Notes</label>
    <textarea id="notes" pInputTextarea [(ngModel)]="service.vacation.notes" required rows="3" cols="20"></textarea>
</div>
